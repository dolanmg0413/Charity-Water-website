<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity:Water</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Proxima Nova', 'Montserrat', Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #FFD500;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: #000000;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      flex: 1;
      min-height: 0;
      padding: 40px 20px;
      background-color: #D9EAF2;
    }

    .content {
      flex: 1;
      min-width: 280px;
      padding: 20px;
    }

    .content h1 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #222222;
    }

    .content p {
      font-size: 17px;
      line-height: 1.6;
      color: #333333;
      margin-bottom: 25px;
    }

    .cta-button {
      background-color: #FFD500;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e6c000;
    }

    .image-section {
      flex: 1;
      min-width: 280px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      padding: 18px;
      font-size: 14px;
      background-color: #FFD500;
      margin-top: 20px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .content h1 {
        font-size: 26px;
      }

      .content p {
        font-size: 15px;
      }

      .cta-button {
        font-size: 15px;
        padding: 12px 20px;
      }

      .image-section {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 22px;
        padding: 12px;
      }

      .content h1 {
        font-size: 22px;
      }

      .content p {
        font-size: 14px;
      }

      .cta-button {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    Charity:Water
  </header>

  <div class="container">
    <div class="content">
      <h1>Make a Difference You Can See</h1>
      <p>100% of your donations funds clean water projects and you'll get proof of exactly where it goes. Real impact. No guesswork.</p>
      <a href="#donate" class="cta-button">Donate Today, See the Proof Tomorrow</a>
    </div>

    <div class="image-section">
      <img src="6003 Ethiopia 2019 CG.jpg" alt="6003 Ethiopia 2019">
    </div>
  </div>

  <footer>
    &copy; 2025 Charity:Water - All Rights Reserved
  </footer>

</body>
</html>
